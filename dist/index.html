<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Full stack web developer portfolio">
  <meta name="author" content="Jenner Hanni">
 
  <title>Jenner Hanni | Full-Stack Web Developer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

  <header class="container level">
    <div class="level-left">
      <img class="level-item logo" src="img/logo.png" alt="Kingfisher logo">
    </div>
    <div class="level-right">
      <div class="level-item">
        <div class="titles">
          <h1 class="title is-2 is-spaced">Jenner Hanni</h1>
          <h2 class="subtitle is-4">Full-Stack Web Developer</h2>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container main-image-container">
      <img class="main-image" src="img/main.png" alt="Outdoor landscape with mountains">
    </div>
  </section> 

  <section class="tiles">
    <div class="container">

      <h2 class="title is-3 thumb-header">Featured Projects</h2>
  
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="http://jennerhanni.net/werewolf-films">
                <span class="div-link"></span>
                Werewolf Films
              </a>
            </p>
            <img class="thumb" src="img/thumb-werewolf.png" alt="Werewolf Films website">
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="http://wickerbox.net">
                <span class="div-link"></span>
                Wickerbox Electronics
              </a>
            </p>
            <img class="thumb" src="img/thumb-wickerbox.png" alt="Wickerbox business site">
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="http://jennerhanni.net">
                <span class="div-link"></span>
                Personal Site
              </a>
            </p>
            <img class="thumb" src="img/thumb-personal.png" alt="Personal site">
          </article>
        </div>
      </div>

      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="http://pacificseminarsllc.com/">
                <span class="div-link"></span>
                Pacific Seminars
              </a>
            </p>
            <img class="thumb" src="img/thumb-pacific.png" alt="Pacific Seminars business site">
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="http://skiesofdinotopia.net">
                <span class="div-link"></span>
                Dinotopia Fan Site
              </a>
            </p>
            <img class="thumb" src="img/thumb-dinotopia.png" alt="Dinotopia fan site">
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box div-link-anchor">
            <p class="title is-4 thumb-title">
              <a href="https://web.archive.org/web/20130901231053/http://columbiacascade99s.org/">
                <span class="div-link"></span>
                Columbia Cascade 99s
              </a>
            </p>
            <img class="thumb" src="img/thumb-cc99s.png" alt="Columbia Cascade 99s">
          </article>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
